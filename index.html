<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Unity Web Player | 脱獄ごっこ</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/TemplateData/style.css">

    <!-- Service Worker を明示スコープ付きで登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                    .then(() => console.log('✅ Service Worker registered'))
                    .catch(err => console.error('❌ SW registration failed:', err));
            });
        }
    </script>
</head>

<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">脱獄ごっこ</div>
        </div>
    </div>

    <script>
        const canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
            const warningBanner = document.querySelector("#unity-warning");
            const div = document.createElement('div');
            div.innerHTML = msg;
            div.style = 'background:' + (type === 'error' ? 'red' : 'yellow') + '; padding: 10px;';
            warningBanner.appendChild(div);
            if (type !== 'error') {
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }, 5000);
            }
            warningBanner.style.display = 'block';
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/NewWebBuild.loader.js";
        const config = {
            dataUrl: buildUrl + "/NewWebBuild.data",
            frameworkUrl: buildUrl + "/NewWebBuild.framework.js",
            codeUrl: buildUrl + "/NewWebBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Ryoga4844",
            productName: "脱獄ごっこ",
            productVersion: "0.9.0",
            showBanner: unityShowBanner
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "1920px";
            canvas.style.height = "1080px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>脱獄ごっこ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .unity-loading-bar {
            width: 100%;
            height: 4px;
            background: #555;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .unity-progress-bar-full {
            height: 100%;
            background: #4CAF50;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div class="unity-loading-bar">
            <div class="unity-progress-bar-full" id="unity-progress-bar-full"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/NewWebBuild.loader.js";
        const config = {
            dataUrl: buildUrl + "/NewWebBuild.data",
            frameworkUrl: buildUrl + "/NewWebBuild.framework.js",
            codeUrl: buildUrl + "/NewWebBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "脱獄ごっこ",
            productVersion: "1.0",
            devicePixelRatio: 1,
        };

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                document.getElementById("unity-progress-bar-full").style.width = `${progress * 100}%`;
            }).catch((message) => alert(message));
        };
        document.body.appendChild(script);
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log("✅ Service Worker 登録成功"))
                    .catch(err => console.warn("❌ Service Worker 登録失敗", err));
            });
        }
    </script>
</body>
</html>
